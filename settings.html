<!DOCTYPE html>
<html>
<head>
	<title>settings</title>
	<meta charset="utf-8" />
	<script src="scripts/SettingsScript.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
	<style>
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 15%;
			border: 0;
			overflow: hidden;
		}

		.settings {
			position: absolute;
			top: 15%;
		}
	</style>
</head>
<body>
	<iframe src="HtmlPage1.html"></iframe>
	<div class="settings">
		<label for="rows">please enter the default values:</label>
		<br />
		<div>
			<div class="form-group">
				<label for="rows" class="col-sm-2 control-label">Rows</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="rows" />
				</div>
			</div>

		</div>

		<div class="col-sm-4 form-horizontal">
			<div class="form-group">
				<label for="cols" class="col-sm-2 control-label">Cols</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="cols" />
				</div>
			</div>

		</div>

		<br />
		<label for="cols" class="col-sm-2 control-label">search Algo</label>
		<br />
		<select name="selectAlg" id="selectAlg">
			<option value="BFS">BFS</option>
			<option value="DFS">DFS</option>
		</select>
		<button id="save" onclick="save()">save</button>
		<br />
	</div>
</body>
</html>
