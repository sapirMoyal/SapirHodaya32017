<!DOCTYPE html>
<html>
<head>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>

	<title></title>
	<meta charset="utf-8" />
	<style>
		iframe {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 15%;
			border: 0;
			overflow: hidden;
		}

		.form {
			position: absolute;
			top: 15%;
			left: 0;
			width: 20%;
			height: 85%;
		}

		.MyMaze {
			position: absolute;
			top: 30%;
			left: 20%;
			width: 35%;
			height: 70%;
			border: medium;
		}

		.otherMaze {
			position: absolute;
			top: 30%;
			left: 60%;
			width: 35%;
			height: 70%;
			border: medium;
		}
	</style>
</head>
<body>
	<iframe src="HtmlPage1.html"></iframe>
	<script src="/scripts/jquery-3.1.1.js"></script>
	<script src="/scripts/jquery.signalR-2.2.2.js"></script>
	<script src="/signalr/hubs"></script>
	<script src="../Scripts/MultiScript.js"></script>

	<script src="../Scripts/plugin.js"></script>
	<div class="form">
		<h2>Multiplayer Game</h2><hr />
		<div class="col-sm-4 form-horizontal">

			<label for="cols" class="col-sm-2 control-label">Games</label>
			<div>
				<select id="list">Games</select>
			</div>
			<br />
			<button id="btnJoin">Join Game</button>
		</div>
		<div class="col-sm-4 form-horizontal">

			<h3>Start New Game</h3>
			<div class="form-group">
				<label for="mazeName" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="mazeName" />
				</div>
			</div>

		</div>

		<div class="col-sm-4 form-horizontal">
			<div class="form-group">
				<label for="rows" class="col-sm-2 control-label">Rows</label>
				<div class="col-sm-10">
					<input type="text" name="rows" class="form-control" id="rows" />
				</div>
			</div>

		</div>

		<div class="col-sm-4 form-horizontal">
			<div class="form-group">
				<label for="cols" class="col-sm-2 control-label">Cols</label>
				<div class="col-sm-10">
					<input type="text" name="cols" class="form-control" id="cols" />
				</div>
			</div>

		</div>



		<button id="btnStart">Start Game</button>
		<br />
	</div>


	<div class="MyMaze">
		<canvas id="myMazeCanvas" tabindex="0" class="myMaze-board" width="500" height="500"></canvas>
		<div class="loader"></div>
		<div style="display:none;">
			<img id="myImage" src="Playr.jpg">
		</div>

		<div style="display:none;">
			<img id="imageYamina" src="yamina.jpg">
		</div>
	</div>

	<div class="otherMaze">
		<canvas id="otherMazeCanvas" tabindex="0" class="otherMaze-board" width="500" height="500"></canvas>
		<div class="loader"></div>
		<div style="display:none;">
			<img id="otherImage" src="opponent.jpg">
		</div>

		<div style="display:none;">
			<img id="imageYamina" src="yamina.jpg">
		</div>
	</div>
</body>
</html>
